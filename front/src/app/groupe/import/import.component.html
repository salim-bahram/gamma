
<div class="container">
    <h1>Importer des groupes</h1>

    <a href="#" routerLink="/groupe/index" class="btn btn-primary btn-retour">Retour</a>

    <div class="form-group">
        <input type="file" #fileUpload id="fileUpload" name="fileUpload" (change)="onFileChange($event)">
    </div>
    <br>
    <div class="form-group">
        <button class="btn btn-primary btn-import" (click)="onSubmit()">Lancer l'import</button>
    </div>
    <br>
</div>

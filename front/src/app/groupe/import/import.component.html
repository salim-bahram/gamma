
<div class="container">
    <h1>Importer des groupes</h1>

    <a href="#" routerLink="/groupe/index" class="btn btn-primary btn-retour">Retour</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(file)">
        <input type="file" #fileUpload id="fileUpload" name="fileUpload">
        <br>
        <button class="btn btn-primary btn-import" type="submit">Lancer l'import</button>
        <br>
    </form>
</div>
